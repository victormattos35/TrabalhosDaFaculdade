<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmFunListagem">
			<p:dataTable id="tblFuncionario" widgetVar="tabelaFuncionarios"
				emptyMessage="Nenhum Funcionario Encontrado!"
				value="#{MBFuncionario.itens}" var="item"
				filteredValue="#{MBFuncionario.itensFiltrados}" paginator="true"
				rows="10">


				
				<f:facet name="header">
				       Funcionarios - Listagem
				</f:facet>
				<p:column headerText="Código" sortBy="#{item.codigo}"
					filterBy="#{item.codigo}">
					<h:outputText value="#{item.codigo}" />
				</p:column>

				<p:column headerText="Nome" sortBy="#{item.nome}"
					filterBy="#{item.nome}">
					<h:outputText value="#{item.nome}" />
				</p:column>

				<p:column headerText="CPF" sortBy="#{item.cpf}"
					filterBy="#{item.cpf}">
					<h:outputText value="#{item.cpf}" />
				</p:column>

				<p:column headerText="Função" sortBy="#{item.funcao}"
					filterBy="#{item.funcao}">
					<h:outputText value="#{item.funcao}" />
				</p:column>

				<f:facet name="footer">
					<h:commandLink>
						<p:graphicImage library="images" name="pdf.png" width="24" />
						<p:dataExporter type="pdf" target="tblFuncionario" fileName="item"  encoding="ISO-8859-1"/>
					</h:commandLink>
					</f:facet>
			</p:dataTable>
		</h:form>
</ui:define>
</ui:composition>
