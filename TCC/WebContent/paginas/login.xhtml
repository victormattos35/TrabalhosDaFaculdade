<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Sistema Mercado</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<p:growl id="msgGlobal" life="6000" />
	<h:form id="frmLogin">
		<div id="principal">

			<div id="esquerda">
				<div id="msg1">Seja Bem vindo</div>
				<br />
				<div id="msg2">
					Identifique-se por favor para utilizar o sistema. <br /> <br />
					<h:panelGrid columns="3">
						<h:outputText value="Usuário:" />
						<h:inputText id="username" value="#{MBLogin.idfuncionario}"></h:inputText>
						<h:message for="username"></h:message>


						<h:outputText value="Senha:" />
						<h:inputSecret id="password" value="#{MBLogin.senha}"></h:inputSecret>
						<h:message for="password"></h:message>
					</h:panelGrid>
					
						<div id="button">
							<p:commandButton actionListener="#{MBLogin.validateUsernamePassword()}"
								value="Login" update=":msgGlobal :frmLogin"></p:commandButton>
						</div>
					
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
