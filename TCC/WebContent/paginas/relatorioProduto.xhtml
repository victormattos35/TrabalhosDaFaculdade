<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloPrincipal.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuRelatorio.xhtml" />
	</ui:define>

	<ui:define name="menuladoe">
		<ui:include src="/includes/itensRelatorio.xhtml" />
	</ui:define>

	<ui:define name="menuladod">
		<h3>Relatório de Produto</h3>
		<h:form id="frmProdListagem">
			<p:dataTable id="tblProduto" widgetVar="tabelaProduto"
				emptyMessage="Nenhum Produto Encontrado!" value="#{MBProduto.itens}"
				var="item" filteredValue="#{MBProduto.itensFiltrados}"
				paginator="true" rows="10">

				<f:facet name="header">
				       Lista de Produtos
				</f:facet>
				<p:column style="font-size:13px;" headerText="Código"
					sortBy="#{item.idproduto}" filterBy="#{item.idproduto}">
					<h:outputText value="#{item.idproduto}" />
				</p:column>

				<p:column style="font-size:13px;" headerText="Descrição"
					sortBy="#{item.descricao}" filterBy="#{item.descricao}">
					<h:outputText value="#{item.descricao}" />
				</p:column>

				<p:column style="font-size:13px;" headerText="Marca">
					<h:outputText value="#{item.marca}" />
				</p:column>

				<p:column style="font-size:13px;" headerText="Quantidade">
					<h:outputText value="#{item.quantidade}" />
				</p:column>

				<p:column style="font-size:13px;" headerText="Valor Venda">
					<h:outputText value="#{item.valor_venda}" />
				</p:column>

				<p:column style="font-size:13px;" headerText="Fornecedor">
					<h:outputText value="#{item.fornecedor.nome}" />
				</p:column>
			</p:dataTable>
		</h:form>
		<p:commandButton value="Gerar Relatório" id="botaorelatorio" actionListener="#{MBProduto.relatorio}"/>
	</ui:define>

	<ui:define name="rodape">
		<ui:include src="/includes/rodape.xhtml" />
	</ui:define>

</ui:composition>
