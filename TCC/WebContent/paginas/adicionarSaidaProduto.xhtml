<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloPrincipal.xhtml">

	<f:metadata>
		<f:event listener="#{MBSaida.prepararNovo}" type="preRenderView" />
	</f:metadata>
	<ui:define name="menu">
		<ui:include src="/includes/menuGeral.xhtml" />
	</ui:define>

	<ui:define name="menuladoe">
		<ui:include src="/includes/itensGeral.xhtml" />
	</ui:define>

	<ui:define name="menuladod">
		<h3>Saída de Produto</h3>
		<h:form id="frmSaiNovo">
			<h:panelGrid id="pnlSaiNovo" columns="2">

				<p:outputLabel for="ProdNovo" value="Produto:" />
				<p:selectOneMenu id="ProdNovo"
					value="#{MBSaida.saida.produto.idproduto}" filter="true"
					required="true" requiredMessage="O Campo Produto é Obrigatório.">
					<f:selectItem itemValue="" itemLabel="Selecione um Produto" />
					<f:selectItems value="#{MBSaida.comboProduto}" var="item"
						itemValue="#{item.idproduto}" itemLabel="#{item.descricao}" />
				</p:selectOneMenu>

				<p:outputLabel for="txtDiaProd" value="Descrição:" />
				<p:calendar id="txtDiaProd" value="#{MBSaida.saida.dia}"
					required="true" requiredMessage="O Campo Descrição é Obrigatório." />
					
				<p:outputLabel for="txtObsProdNovo" value="Observação:" />
				<p:inputTextarea id="txtObsProdNovo"
					value="#{MBSaida.saida.observacao}"
					style="height: 100px; width: 500px;" required="true"
					requiredMessage="O Campo Observação é Obrigatório." />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Gravar" actionListener="#{MBSaida.novo()}"
					update=":msgGlobal :frmSaiNovo" id="but" />
				<p:commandButton value="Cancelar" id="but2"
					action="/paginas/indexGeral.xhtml?faces-redirect=true" ajax="false"
					immediate="true" />
			</h:panelGrid>
		</h:form>
	</ui:define>

	<ui:define name="rodape">
		<ui:include src="/includes/rodape.xhtml" />
	</ui:define>

</ui:composition>
